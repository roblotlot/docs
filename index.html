<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.png" alt="Logo" height="30" width="100" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">CRUD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chatbot.html">Chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Nom Opcio</th>
                    <th class="text-center">Tipus Opcio</th>
                    <th class="text-center">Contingut</th>
                    <th class="text-center">Descripcio Opcio</th>
                </tr>
            </thead>
            <tbody id="items-table-body">
            </tbody>
        </table>
        <button id="get-dades" class="btn btn-primary w-100">Obtenir dades</button>
    </div>

    <div class="container mt-5">
        <h2 class="mb-3">Añadir Nuevo Control</h2>
        <form id="add-item-form">
            <div class="mb-3">
                <label for="item-nom-opcio" class="form-label">Nom Opcio</label>
                <input type="text" id="item-nom-opcio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="item-tipus-opcio" class="form-label">Tipus Opcio</label>
                <select id="item-tipus-opcio" class="form-control" required>
                    <option value="radio">Radio</option>
                    <option value="select">Select</option>
                    <option value="checkbox">Checkbox</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="item-contingut" class="form-label">Contingut (separado por comas)</label>
                <input type="text" id="item-contingut" class="form-control" required>
                <small class="form-text text-muted">Ejemplo: Opción1, Opción2, Opción3</small>
            </div>
            <div class="mb-3">
                <label for="item-descripcio-opcio" class="form-label">Descripcio Opcio</label>
                <textarea id="item-descripcio-opcio" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Añadir Control</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="mb-3">Modificar Control</h2>
        <form id="modify-item-form">
            <div class="mb-3">
                <label for="modify-item-id" class="form-label">ID</label>
                <input type="number" id="modify-item-id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="modify-item-nom-opcio" class="form-label">Nom Opcio</label>
                <input type="text" id="modify-item-nom-opcio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="modify-item-tipus-opcio" class="form-label">Tipus Opcio</label>
                <select id="modify-item-tipus-opcio" class="form-control" required>
                    <option value="radio">Radio</option>
                    <option value="select">Select</option>
                    <option value="checkbox">Checkbox</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="modify-item-contingut" class="form-label">Contingut (separado por comas)</label>
                <input type="text" id="modify-item-contingut" class="form-control" required>
                <small class="form-text text-muted">Ejemplo: Opción1, Opción2, Opción3</small>
            </div>
            <div class="mb-3">
                <label for="modify-item-descripcio-opcio" class="form-label">Descripcio Opcio</label>
                <textarea id="modify-item-descripcio-opcio" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Modificar Control</button>
        </form>
    </div>
    
    <div class="container mt-5">
        <h2 class="mb-3">Eliminar Control</h2>
        <form id="delete-item-form">
            <div class="mb-3">
                <label for="delete-item-id" class="form-label">ID</label>
                <input type="number" id="delete-item-id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Eliminar Control</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
