<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contextos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="chatbot.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.png" alt="Logo" height="30" width="100" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">CRUD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="chatbot.html">Chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="mb-4">Chatbot Client Example</h1>
        <div id="contenedor-contextos"></div>
    
        <h2 class="mt-5">Texto Personalizado</h2>
        <textarea id="texto-peticion" class="form-control mb-3" rows="4" placeholder="Escribe tu petición aquí..."></textarea>       
        <button id="generarPeticion" class="btn btn-primary mb-3">GENERAR</button>
        <div id="peticion" class="mb-3"></div>
        <button id="enviarPeticion" class="btn btn-success">ENVIAR PETICION</button>
        <div id="respuesta" class="mt-3"></div>
    </div>
    <div id="loading" style="display: none; text-align: center;" class="my-3">
        <p>Procesando solicitud...</p>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
